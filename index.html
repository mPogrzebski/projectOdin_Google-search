<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">

    <title>Google home page</title>
</head>

<body>
    <nav>

                    </path>
                </svg>
                </svg>
            </li>
            <li><img id="profile" src="img/profile.jpg" alt=""></li>
        </ul>

    <div class="content">
        <div class="logo">
            <img alt="Google" src="img/googlelogo.png">
        </div>

        <div class="search-box">
            <i class="fas fa-search"></i>
            <input class="searchbar" type="text" placeholder="">
            <i class="fas fa-microphone"></i>
        </div>
    </div>

    <footer>
        <ul class="nav-bottom">
            <li>Advertising</li>
            <li>Business</li>
            <li>How Search works</li>
            <li>Carbon neutral since 2007</li>
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li>
        </ul>
    </footer>

</html>
